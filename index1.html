<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Chủ</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}

.header {
    background-color: #87CEEB;
    color: white;
    padding: 10px 0;
}

.header .container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 20px;
}

.logo {
    font-size: 24px;
    font-weight: bold;
}

.nav-links {
    list-style: none;
    display: flex;
    gap: 20px;
}

.nav-links a {
    color: white;
    text-decoration: none;
    font-size: 16px;
}

.hero {
    text-align: center;
    padding: 100px 20px;
    background-color: #ffcc00;
}

.hero h2 {
    font-size: 36px;
    margin-bottom: 20px;
}

.hero p {
    font-size: 18px;
    margin-bottom: 30px;
}

.btn {
    background-color: #333;
    color: white;
    padding: 10px 20px;
    text-decoration: none;
    font-size: 18px;
    border-radius: 5px;
}
.banner-animation {
    max-width: 40%;
}

.banner-animation img {
    width: 100%;
    max-width: 400px;
    animation: slideIn 2s ease-out;
}

@keyframes slideIn {
    0% {
        transform: translateX(100%);
        opacity: 0;
    }
    100% {
        transform: translateX(0);
        opacity: 1;
    }
}

.footer {
    text-align: center;
    padding: 20px;
    background-color: #87CEEB;
    color: white;
    position: fixed;
    width: 100%;
    bottom: 0;
}

    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <h1 class="logo">Tên Shop</h1>
            <nav>
                <ul class="nav-links">
                    <li><a href="index1.html">Trang Chủ</a></li>
                    <li><a href="sanpham.html">Sản Phẩm</a></li>
                    <li><a href="login.html">Đăng Nhập</a></li>
                    <li><a href="cart.html">Giỏ Hàng</a></li>
                    <li><a href="Thanhtoan.html">Thanh Toán</a></li>
                    <li><a href="signup.html">Đăng Kí</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <section class="hero">
            <h2>Chào mừng đến với cửa hàng của chúng tôi!</h2>
            <p>Khám phá những sản phẩm tuyệt vời nhất của chúng tôi ngay hôm nay.</p>
            <a href="#" class="btn">Xem Sản Phẩm</a>
        </section>
    </main>
    <div class="banner-animation">
        <img src="shopping-cart-animation.gif" alt="Animation Người đẩy xe hàng">
    </div>
    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 Tên Shop. All rights reserved.</p>
    </footer>
</body>
</html>
